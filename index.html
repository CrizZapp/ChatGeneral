<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Banda Final üöÄ</title>
<style>
  body { margin: 0; font-family: sans-serif; background-color: #0b141a; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
  #login-screen { position: fixed; inset: 0; background: #111b21; display: flex; align-items: center; justify-content: center; z-index: 1000; }
  .login-card { background: #202c33; padding: 30px; border-radius: 15px; text-align: center; color: white; width: 80%; max-width: 300px; border: 1px solid #00a884; }
  .login-card input { width: 90%; padding: 12px; border-radius: 8px; border: none; margin: 10px 0; background: #2a3942; color: white; outline: none; text-align: center; }
  header { background: #202c33; padding: 10px 16px; display: flex; align-items: center; color: #e9edef; justify-content: space-between; flex-shrink: 0; }
  
  #admin-panel { display: none; background: #1f2c33; border-bottom: 2px solid #00a884; padding: 12px; color: white; font-size: 13px; }
  .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
  .admin-btn { padding: 8px; border-radius: 6px; border: none; font-size: 11px; cursor: pointer; font-weight: bold; }
  .btn-danger { background: #ea0038; color: white; }
  .btn-super { background: #00a884; color: white; }
  .btn-fake { background: #3498db; color: white; }
  .btn-unban { background: #00e676; color: black; }
  .btn-close { background: #555; color: white; grid-column: span 2; margin-top: 5px; }

  /* Estilos del Panel de Stickers */
  #sticker-panel { display: none; background: #0b141a; height: 250px; overflow-y: auto; padding: 10px; border-top: 1px solid #202c33; flex-shrink: 0; }
  .sticker-section-title { color: #00a884; font-size: 12px; font-weight: bold; padding: 10px 0; border-bottom: 1px solid #233138; margin-bottom: 10px; display: flex; justify-content: space-between; }
  .sticker-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
  .sticker-item { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #111b21; border-radius: 4px; cursor: pointer; }
  .sticker-msg { background: transparent !important; box-shadow: none !important; padding: 0 !important; }
  .sticker-msg img { width: 130px; height: 130px; object-fit: contain; }

  #msgs { flex: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 8px; }
  .msg { padding: 8px 12px; border-radius: 8px; max-width: 75%; color: #e9edef; font-size: 15px; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
  .msg b { display: block; font-size: 12px; margin-bottom: 3px; color: #ffd07a; }
  .recibido { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }
  .mio { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
  .bot-msg { background: #1c3d5a; border: 1px solid #3498db; align-self: center; text-align: center; max-width: 90%; border-radius: 15px; color: #3498db; padding: 5px 15px; font-weight: bold; margin: 5px 0; font-size: 13px; }
  .superchat-msg { background: linear-gradient(135deg, #ffbc00, #ff8c00) !important; color: #000 !important; align-self: center !important; text-align: center; border: 2px solid #fff; font-weight: bold; }
  .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }

  footer { background: #202c33; padding: 10px; display: flex; gap: 10px; align-items: center; position: relative; flex-shrink: 0; }
  #txt { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 25px; color: white; outline: none; }
  #btn-send { width: 45px; height: 45px; border-radius: 50%; font-size: 20px; border:none; background:#00a884; color:white; cursor:pointer; }
  
  #attach-menu { display: none; position: absolute; bottom: 70px; left: 10px; background: #233138; border-radius: 12px; padding: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); z-index: 200; }
  .attach-option { color: white; padding: 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 14px; }
</style>
</head>
<body>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#00a884">WhatsApp Banda</h2>
    <p id="login-info" style="font-size: 11px; color: #8696a0;">Usa tu PIN de 4 d√≠gitos.</p>
    <input type="text" id="user-name" placeholder="Tu apodo...">
    <input type="password" id="user-pin" placeholder="PIN" maxlength="4">
    <button id="btn-entrar" style="padding: 10px 20px; border-radius: 20px; width: 100%; border:none; background:#00a884; color:white; cursor:pointer; font-weight:bold;">ENTRAR</button>
  </div>
</div>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <div id="change-name" style="width:40px; height:40px; background:#6a7175; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">üë§</div>
    <div style="font-weight:bold;">La Banda üöÄ</div>
  </div>
  <button id="btn-admin-trigger" style="background:transparent; border:none; color:#8696a0; font-size: 20px; cursor:pointer;">‚öôÔ∏è</button>
</header>

<div id="admin-panel">
  <div class="admin-grid">
    <button id="btn-super" class="admin-btn btn-super">üåü SUPERCHAT</button>
    <button id="btn-fake-sys" class="admin-btn btn-fake">üé≠ FAKE SYS</button>
    <button id="btn-ban-real" class="admin-btn btn-danger">üö´ BANEAR</button>
    <button id="btn-unban-real" class="admin-btn btn-unban">‚úÖ DESBANEAR</button>
    <button id="btn-clear" class="admin-btn btn-danger">üóëÔ∏è BORRAR TODO</button>
    <button id="btn-close-admin" class="admin-btn btn-close">‚ùå CERRAR PANEL</button>
  </div>
</div>

<div id="msgs"></div>

<div id="attach-menu">
  <div class="attach-option" id="opt-image">üñºÔ∏è Imagen</div>
</div>

<footer>
  <button id="btn-sticker-toggle" style="background:transparent; border:none; color:#8696a0; font-size: 24px; cursor:pointer;">‚ú™</button>
  <button id="btn-attach" style="background:transparent; border:none; color:#8696a0; font-size: 30px; cursor:pointer;">+</button>
  <input id="txt" placeholder="Escribe un mensaje" autocomplete="off">
  <button id="btn-send">‚û§</button>
</footer>

<div id="sticker-panel">
  <div class="sticker-section-title">
    MIS STICKERS <button id="add-sticker-btn" style="background:#00a884; color:white; border:none; border-radius:4px; padding:2px 8px; cursor:pointer;">+</button>
  </div>
  <div class="sticker-grid" id="my-stickers"></div>
  <div class="sticker-section-title">GLOBALES</div>
  <div class="sticker-grid" id="global-stickers"></div>
</div>

<input type="file" id="file-input" accept="image/*" style="display: none;">
<input type="file" id="sticker-input" accept="image/*" style="display:none;">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, query, limitToLast, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyABaTv7yjGsgIu2A6mj6arml2IHGljt_H4",
  authDomain: "ingresa-dfec2.firebaseapp.com",
  databaseURL: "https://ingresa-dfec2-default-rtdb.firebaseio.com",
  projectId: "ingresa-dfec2",
  storageBucket: "ingresa-dfec2.appspot.com",
  messagingSenderId: "441882283200",
  appId: "1:441882283200:web:8067df85facc2d67d77125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const mensajesRef = ref(db, "mensajes");
const stickersRef = ref(db, "stickers_v2");

let miNombre = localStorage.getItem("chat_user") || "";
const cont = document.getElementById("msgs");
const inputTexto = document.getElementById("txt");

// --- STICKERS ---
document.getElementById("btn-sticker-toggle").onclick = () => {
  const sp = document.getElementById("sticker-panel");
  sp.style.display = sp.style.display === "block" ? "none" : "block";
  cont.scrollTop = cont.scrollHeight;
};

document.getElementById("add-sticker-btn").onclick = () => document.getElementById("sticker-input").click();

document.getElementById("sticker-input").onchange = (e) => {
  const reader = new FileReader();
  reader.onload = (ev) => {
    const b64 = ev.target.result;
    push(stickersRef, { img: b64 });
    let local = JSON.parse(localStorage.getItem("mis_stickers") || "[]");
    local.push(b64);
    localStorage.setItem("mis_stickers", JSON.stringify(local));
    renderMisStickers();
  };
  reader.readAsDataURL(e.target.files[0]);
};

function renderMisStickers() {
  const grid = document.getElementById("my-stickers");
  grid.innerHTML = "";
  let local = JSON.parse(localStorage.getItem("mis_stickers") || "[]");
  local.forEach(img => {
    const el = document.createElement("img");
    el.src = img; el.className = "sticker-item";
    el.onclick = () => { push(mensajesRef, { user: miNombre, image: img, tipo: "sticker" }); document.getElementById("sticker-panel").style.display = "none"; };
    grid.appendChild(el);
  });
}

onChildAdded(stickersRef, (snap) => {
  const s = snap.val();
  const el = document.createElement("img");
  el.src = s.img; el.className = "sticker-item";
  el.onclick = () => { push(mensajesRef, { user: miNombre, image: s.img, tipo: "sticker" }); document.getElementById("sticker-panel").style.display = "none"; };
  document.getElementById("global-stickers").appendChild(el);
});

// --- LOGIN ---
document.getElementById("btn-entrar").onclick = async () => {
  const nom = document.getElementById("user-name").value.trim();
  const pin = document.getElementById("user-pin").value.trim();
  if(!nom || pin.length < 4) return;
  const userRef = ref(db, `usuarios_registrados/${nom}`);
  const snap = await get(userRef);
  if(snap.exists() && snap.val().pin !== pin) { alert("PIN INCORRECTO"); return; }
  if(!snap.exists()) await set(userRef, { pin: pin });
  miNombre = nom; localStorage.setItem("chat_user", nom);
  document.getElementById("login-screen").style.display = "none";
  renderMisStickers();
};

// --- MENSAJES ---
onChildAdded(query(mensajesRef, limitToLast(100)), (snap) => {
  const datos = snap.val();
  const div = document.createElement("div");
  const esMio = datos.user === miNombre;

  if(datos.tipo === "sticker") {
    div.className = "msg sticker-msg " + (esMio ? "mio" : "recibido");
    div.innerHTML = `<b>${datos.user}</b><img src="${datos.image}">`;
  } else if(datos.tipo === "bot") {
    div.className = "msg bot-msg"; div.innerText = datos.text;
  } else if(datos.tipo === "superchat") {
    div.className = "msg superchat-msg"; div.innerHTML = `<b>${datos.user}</b><br>${datos.text}`;
  } else {
    div.className = "msg " + (esMio ? "mio" : "recibido");
    let h = `<b>${datos.user}</b>`;
    if(datos.image) h += `<img src="${datos.image}">`;
    if(datos.text) h += `<span>${datos.text}</span>`;
    div.innerHTML = h;
  }
  cont.appendChild(div);
  cont.scrollTop = cont.scrollHeight;
});

document.getElementById("btn-send").onclick = () => {
  const m = inputTexto.value.trim();
  if(m) { push(mensajesRef, { user: miNombre, text: m, tipo: "normal" }); inputTexto.value = ""; }
};

document.getElementById("btn-attach").onclick = () => document.getElementById("attach-menu").style.display = "block";
document.getElementById("opt-image").onclick = () => { document.getElementById("file-input").click(); document.getElementById("attach-menu").style.display = "none"; };
document.getElementById("file-input").onchange = (e) => {
  const r = new FileReader();
  r.onload = (ev) => push(mensajesRef, { user: miNombre, image: ev.target.result, tipo: "normal" });
  r.readAsDataURL(e.target.files[0]);
};

// --- ADMIN ---
document.getElementById("btn-admin-trigger").onclick = () => { if(prompt("CrizZapp Code:") === "CrizZapPro") document.getElementById("admin-panel").style.display = "block"; };
document.getElementById("btn-close-admin").onclick = () => document.getElementById("admin-panel").style.display = "none";
document.getElementById("btn-clear").onclick = () => { if(confirm("¬øBorrar todo?")) remove(mensajesRef).then(()=>location.reload()); };
document.getElementById("btn-super").onclick = () => { const m = prompt("SuperChat:"); if(m) push(mensajesRef, { user: miNombre, text: m.toUpperCase(), tipo: "superchat" }); };
document.getElementById("btn-fake-sys").onclick = () => { const f = prompt("Sistema:"); if(f) push(mensajesRef, { text: f, tipo: "bot" }); };

if(miNombre) { document.getElementById("login-screen").style.display = "none"; renderMisStickers(); }
</script>
</body>
</html>
