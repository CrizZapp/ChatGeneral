<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Banda Pro üöÄ</title>
<style>
  body { margin: 0; font-family: sans-serif; background-color: #0b141a; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); height: 100vh; display: flex; flex-direction: column; }
  #login-screen { position: fixed; inset: 0; background: #111b21; display: flex; align-items: center; justify-content: center; z-index: 100; }
  .login-card { background: #202c33; padding: 30px; border-radius: 15px; text-align: center; color: white; width: 80%; max-width: 300px; }
  .login-card input { width: 90%; padding: 12px; border-radius: 8px; border: none; margin: 15px 0; background: #2a3942; color: white; }
  header { background: #202c33; padding: 10px 16px; display: flex; align-items: center; color: #e9edef; justify-content: space-between; }
  #admin-panel { display: none; background: #911212; padding: 8px; text-align: center; color: white; font-size: 13px; }
  #msgs { flex: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 8px; }
  .msg { padding: 8px 12px; border-radius: 8px; max-width: 75%; color: #e9edef; font-size: 15px; position: relative; word-wrap: break-word; }
  .msg b { display: block; font-size: 12px; margin-bottom: 3px; color: #ffd07a; }
  .recibido { background: #202c33; align-self: flex-start; }
  .mio { background: #005c4b; align-self: flex-end; }
  .bot-msg { background: #1c3d5a; border: 1px solid #3498db; align-self: center; text-align: center; max-width: 90%; border-radius: 15px; color: #3498db; padding: 5px 15px; font-weight: bold; margin: 5px 0; }
  footer { background: #202c33; padding: 10px; display: flex; gap: 10px; }
  #txt { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 25px; color: white; outline: none; }
  button { background: #00a884; border: none; color: white; cursor: pointer; font-weight: bold; }
  #btn-send { width: 45px; height: 45px; border-radius: 50%; font-size: 20px; }
</style>
</head>
<body>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#00a884">WhatsApp Banda</h2>
    <input type="text" id="user-name" placeholder="Tu apodo...">
    <button onclick="ingresar()" style="padding: 10px 20px; border-radius: 20px;">ENTRAR</button>
  </div>
</div>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <div style="width:40px; height:40px; background:#6a7175; border-radius:50%; display:flex; align-items:center; justify-content:center;">üë•</div>
    <div style="font-weight:bold;">La Banda üöÄ</div>
  </div>
  <button onclick="checkAdmin()" style="background:transparent; color:#8696a0;">‚öôÔ∏è</button>
</header>

<div id="admin-panel">
  MODO ADMIN: <button onclick="borrarChat()" style="background:white; color:red; padding:2px 5px; border-radius:5px;">Borrar Todo</button>
</div>

<div id="msgs"></div>

<footer>
  <input id="txt" placeholder="Escribe un mensaje" autocomplete="off">
  <button id="btn-send" onclick="enviarMensaje()">‚û§</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyABaTv7yjGsgIu2A6mj6arml2IHGljt_H4",
  authDomain: "ingresa-dfec2.firebaseapp.com",
  databaseURL: "https://ingresa-dfec2-default-rtdb.firebaseio.com",
  projectId: "ingresa-dfec2",
  storageBucket: "ingresa-dfec2.appspot.com",
  messagingSenderId: "441882283200",
  appId: "1:441882283200:web:8067df85facc2d67d77125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const mensajesRef = ref(db, "mensajes");

let miNombre = localStorage.getItem("chat_user") || "";

// Control de pantalla de inicio
if(miNombre) document.getElementById("login-screen").style.display = "none";

window.ingresar = () => {
  const nom = document.getElementById("user-name").value.trim();
  if(nom) {
    miNombre = nom;
    localStorage.setItem("chat_user", nom);
    document.getElementById("login-screen").style.display = "none";
  }
};

// L√≥gica de Mensajes
window.enviarMensaje = () => {
  const input = document.getElementById("txt");
  if(!input.value.trim()) return;
  
  push(mensajesRef, {
    user: miNombre,
    text: input.value.trim(),
    tipo: "normal"
  });
  input.value = "";
};

onChildAdded(mensajesRef, (snap) => {
  const d = snap.val();
  const cont = document.getElementById("msgs");
  const div = document.createElement("div");
  
  if(d.tipo === "bot") {
    div.className = "msg bot-msg";
    div.innerText = d.text;
  } else {
    const esMio = d.user === miNombre;
    div.className = "msg " + (esMio ? "mio" : "recibido");
    div.innerHTML = `<b>${d.user}</b>${d.text}`;
  }
  
  cont.appendChild(div);
  cont.scrollTop = cont.scrollHeight;
});

// Admin
window.checkAdmin = () => {
  const code = prompt("C√≥digo Admin:");
  if(code === "1234") {
    document.getElementById("admin-panel").style.display = "block";
    push(mensajesRef, { text: `üì¢ ¬°${miNombre} es Admin!`, tipo: "bot" });
  }
};

window.borrarChat = () => {
  if(confirm("¬øBorrar todo el historial?")) remove(mensajesRef).then(() => location.reload());
};

// Enter para enviar
document.getElementById("txt").addEventListener("keypress", (e) => { if(e.key === "Enter") enviarMensaje(); });

</script>
</body>
</html>
