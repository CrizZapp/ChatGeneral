<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Banda Final üöÄ</title>
<style>
  body { margin: 0; font-family: sans-serif; background-color: #0b141a; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); height: 100vh; display: flex; flex-direction: column; }
  #login-screen { position: fixed; inset: 0; background: #111b21; display: flex; align-items: center; justify-content: center; z-index: 100; }
  .login-card { background: #202c33; padding: 30px; border-radius: 15px; text-align: center; color: white; width: 80%; max-width: 300px; }
  .login-card input { width: 90%; padding: 12px; border-radius: 8px; border: none; margin: 15px 0; background: #2a3942; color: white; outline: none; }
  header { background: #202c33; padding: 10px 16px; display: flex; align-items: center; color: #e9edef; justify-content: space-between; }
  
  /* ADMIN PANEL */
  #admin-panel { display: none; background: #1f2c33; border-bottom: 2px solid #00a884; padding: 12px; color: white; font-size: 13px; }
  .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
  .admin-btn { padding: 8px; border-radius: 6px; border: none; font-size: 11px; cursor: pointer; font-weight: bold; }
  .btn-danger { background: #ea0038; color: white; }
  .btn-warn { background: #ffbc00; color: #000; }
  .btn-super { background: #00a884; color: white; }
  .btn-fake { background: #3498db; color: white; }
  .btn-unban { background: #00e676; color: black; }

  #msgs { flex: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 8px; }
  .msg { padding: 8px 12px; border-radius: 8px; max-width: 75%; color: #e9edef; font-size: 15px; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
  .msg b { display: block; font-size: 12px; margin-bottom: 3px; color: #ffd07a; }
  .recibido { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }
  .mio { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
  .bot-msg { background: #1c3d5a; border: 1px solid #3498db; align-self: center; text-align: center; max-width: 90%; border-radius: 15px; color: #3498db; padding: 5px 15px; font-weight: bold; margin: 5px 0; font-size: 13px; }
  
  .bot-neon { 
    background: #1a1a1a !important; 
    border: 2px solid #ff0055; 
    align-self: center !important; 
    animation: neonBorder 3s infinite linear;
    box-shadow: 0 0 10px rgba(255,0,85,0.5);
  }
  @keyframes neonBorder {
    0% { border-color: #ff0055; box-shadow: 0 0 10px #ff0055; }
    33% { border-color: #00aaff; box-shadow: 0 0 10px #00aaff; }
    66% { border-color: #aa00ff; box-shadow: 0 0 10px #aa00ff; }
    100% { border-color: #ff0055; box-shadow: 0 0 10px #ff0055; }
  }

  .superchat-msg { background: linear-gradient(135deg, #ffbc00, #ff8c00) !important; color: #000 !important; align-self: center !important; text-align: center; border: 2px solid #fff; font-weight: bold; }

  footer { background: #202c33; padding: 10px; display: flex; gap: 10px; }
  #txt { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 25px; color: white; outline: none; }
  button { background: #00a884; border: none; color: white; cursor: pointer; font-weight: bold; }
  #btn-send { width: 45px; height: 45px; border-radius: 50%; font-size: 20px; }
</style>
</head>
<body>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#00a884">WhatsApp Banda</h2>
    <input type="text" id="user-name" placeholder="Tu apodo...">
    <button id="btn-entrar" style="padding: 10px 20px; border-radius: 20px; width: 100%;">ENTRAR AL CHAT</button>
  </div>
</div>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <div id="change-name" style="width:40px; height:40px; background:#6a7175; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" title="Cambiar nombre">üë§</div>
    <div style="font-weight:bold;">La Banda üöÄ</div>
  </div>
  <button id="btn-admin-trigger" style="background:transparent; color:#8696a0; font-size: 20px;">‚öôÔ∏è</button>
</header>

<div id="admin-panel">
  <div class="admin-grid">
    <button id="btn-super" class="admin-btn btn-super">üåü SUPERCHAT</button>
    <button id="btn-fake-sys" class="admin-btn btn-fake">üé≠ FAKE SYS</button>
    <button id="btn-ban-real" class="admin-btn btn-danger">üö´ BANEAR</button>
    <button id="btn-unban-real" class="admin-btn btn-unban">‚úÖ DESBANEAR</button>
    <button id="btn-clear" class="admin-btn btn-danger" style="grid-column: span 2;">üóëÔ∏è LIMPIAR TODO</button>
  </div>
</div>

<div id="msgs"></div>

<footer>
  <input id="txt" placeholder="Escribe un mensaje" autocomplete="off">
  <button id="btn-send">‚û§</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyABaTv7yjGsgIu2A6mj6arml2IHGljt_H4",
  authDomain: "ingresa-dfec2.firebaseapp.com",
  databaseURL: "https://ingresa-dfec2-default-rtdb.firebaseio.com",
  projectId: "ingresa-dfec2",
  storageBucket: "ingresa-dfec2.appspot.com",
  messagingSenderId: "441882283200",
  appId: "1:441882283200:web:8067df85facc2d67d77125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const mensajesRef = ref(db, "mensajes");

let miNombre = localStorage.getItem("chat_user") || "";
const cont = document.getElementById("msgs");
const inputTexto = document.getElementById("txt");

// --- L√ìGICA DEL BOT ---
const botResponde = (texto) => {
  setTimeout(() => {
    push(mensajesRef, { user: "ü§ñ SISTEMA BOT", text: texto, tipo: "bot-neon" });
  }, 600);
};

const manejarComandos = (cmd) => {
  const texto = cmd.toLowerCase();
  if (texto === "/help") {
    botResponde("üå∏ Comandos: /help, /start, /infobot, /hola üå∏");
  } else if (texto === "/start") {
    botResponde(`¬°Hola ${miNombre}! Bot activado.`);
  } else if (texto === "/hola") {
    botResponde("¬°Hola! ¬øC√≥mo va todo? üòä");
  } else if (texto.startsWith("/")) {
    botResponde(`Comando desconocido: ${cmd}`);
  }
};

const agregarMensajePantalla = (datos) => {
  // L√≥gica de Ban: Bloquear si hay mensaje de baneo
  if(datos.tipo === "bot" && datos.text.includes(`‚ùå ${miNombre} ha sido baneado`)) {
    inputTexto.disabled = true;
    inputTexto.placeholder = "EST√ÅS BANEADO";
    inputTexto.value = "Baneado por el Admin";
  }
  
  // L√≥gica de Desban: Desbloquear si hay mensaje de perd√≥n
  if(datos.tipo === "bot" && datos.text.includes(`‚úÖ ${miNombre} ha sido desbaneado`)) {
    inputTexto.disabled = false;
    inputTexto.placeholder = "Escribe un mensaje";
    inputTexto.value = "";
  }

  const div = document.createElement("div");
  
  if(datos.tipo === "bot") {
    div.className = "msg bot-msg";
    div.innerText = datos.text;
  } else if(datos.tipo === "bot-neon") {
    div.className = "msg bot-neon";
    div.innerHTML = `<b>${datos.user}</b>${datos.text}`;
  } else if(datos.tipo === "superchat") {
    div.className = "msg superchat-msg";
    div.innerHTML = `<b>${datos.user}</b>${datos.text}`;
  } else {
    const esMio = datos.user === miNombre;
    div.className = "msg " + (esMio ? "mio" : "recibido");
    div.innerHTML = `<b>${datos.user}</b>${datos.text}`;
  }
  cont.appendChild(div);
  cont.scrollTop = cont.scrollHeight;
};

const consulta = query(mensajesRef, limitToLast(100));
onChildAdded(consulta, (snap) => {
  agregarMensajePantalla(snap.val());
});

if(miNombre) {
    document.getElementById("login-screen").style.display = "none";
}

document.getElementById("btn-entrar").onclick = () => {
  const nom = document.getElementById("user-name").value.trim();
  if(nom) {
    miNombre = nom;
    localStorage.setItem("chat_user", nom);
    document.getElementById("login-screen").style.display = "none";
    location.reload(); 
  }
};

// --- CAMBIAR NOMBRE ---
document.getElementById("change-name").onclick = () => {
  const nuevoNom = prompt("Introduce tu nuevo apodo:", miNombre);
  if(nuevoNom && nuevoNom.trim() !== "") {
    miNombre = nuevoNom.trim();
    localStorage.setItem("chat_user", miNombre);
    alert("Nombre actualizado");
    location.reload();
  }
};

const enviar = () => {
  const msgRaw = inputTexto.value.trim();
  if(!msgRaw || !miNombre || inputTexto.disabled) return;

  push(mensajesRef, { user: miNombre, text: msgRaw, tipo: "normal" });
  if(msgRaw.startsWith("/")) manejarComandos(msgRaw);
  inputTexto.value = "";
};

document.getElementById("btn-send").onclick = enviar;
inputTexto.onkeypress = (e) => { if(e.key === "Enter") enviar(); };

// --- ACCIONES ADMIN ---
document.getElementById("btn-admin-trigger").onclick = () => {
  const code = prompt("C√≥digo Admin:");
  if(code === "1234") {
    // EMERGENCIA: Si el admin entra con el c√≥digo, se desbanea a s√≠ mismo autom√°ticamente
    inputTexto.disabled = false;
    inputTexto.placeholder = "Escribe un mensaje";
    inputTexto.value = "";
    
    document.getElementById("admin-panel").style.display = "block";
    push(mensajesRef, { text: `üì¢ ¬°${miNombre} ahora es Admin! üëë`, tipo: "bot" });
  }
};

document.getElementById("btn-ban-real").onclick = () => {
  const user = prompt("¬øNombre exacto del usuario a banear?");
  if(user) push(mensajesRef, { text: `‚ùå ${user} ha sido baneado permanentemente.`, tipo: "bot" });
};

document.getElementById("btn-unban-real").onclick = () => {
  const user = prompt("¬øNombre del usuario a desbanear?");
  if(user) push(mensajesRef, { text: `‚úÖ ${user} ha sido desbaneado por el Admin.`, tipo: "bot" });
};

document.getElementById("btn-fake-sys").onclick = () => {
  const fakeMsg = prompt("Escribe el mensaje falso del sistema:");
  if(fakeMsg) push(mensajesRef, { text: fakeMsg, tipo: "bot" });
};

document.getElementById("btn-super").onclick = () => {
  const msg = prompt("Mensaje SuperChat:");
  if(msg) push(mensajesRef, { user: `‚≠ê ${miNombre}`, text: msg.toUpperCase(), tipo: "superchat" });
};

document.getElementById("btn-clear").onclick = () => {
  if(confirm("¬øBorrar todo?")) remove(mensajesRef).then(() => location.reload());
};
</script>
</body>
</html>
