<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Banda Final üöÄ</title>
<style>
  body { margin: 0; font-family: sans-serif; background-color: #0b141a; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); height: 100vh; display: flex; flex-direction: column; }
  #login-screen { position: fixed; inset: 0; background: #111b21; display: flex; align-items: center; justify-content: center; z-index: 100; }
  .login-card { background: #202c33; padding: 30px; border-radius: 15px; text-align: center; color: white; width: 80%; max-width: 300px; border: 1px solid #00a884; }
  .login-card input { width: 90%; padding: 12px; border-radius: 8px; border: none; margin: 10px 0; background: #2a3942; color: white; outline: none; text-align: center; }
  header { background: #202c33; padding: 10px 16px; display: flex; align-items: center; color: #e9edef; justify-content: space-between; }
  
  #admin-panel { display: none; background: #1f2c33; border-bottom: 2px solid #00a884; padding: 12px; color: white; font-size: 13px; }
  .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
  .admin-btn { padding: 8px; border-radius: 6px; border: none; font-size: 11px; cursor: pointer; font-weight: bold; }
  .btn-danger { background: #ea0038; color: white; }
  .btn-super { background: #00a884; color: white; }
  .btn-fake { background: #3498db; color: white; }
  .btn-unban { background: #00e676; color: black; }
  .btn-close { background: #555; color: white; grid-column: span 2; margin-top: 5px; }

  #msgs { flex: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 8px; }
  .msg { padding: 8px 12px; border-radius: 8px; max-width: 75%; color: #e9edef; font-size: 15px; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
  .msg b { display: block; font-size: 12px; margin-bottom: 3px; color: #ffd07a; }
  .recibido { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }
  .mio { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
  .bot-msg { background: #1c3d5a; border: 1px solid #3498db; align-self: center; text-align: center; max-width: 90%; border-radius: 15px; color: #3498db; padding: 5px 15px; font-weight: bold; margin: 5px 0; font-size: 13px; }
  
  .bot-neon { background: #1a1a1a !important; border: 2px solid #ff0055; align-self: center !important; animation: neonBorder 3s infinite linear; box-shadow: 0 0 10px rgba(255,0,85,0.5); }
  @keyframes neonBorder { 0% { border-color: #ff0055; box-shadow: 0 0 10px #ff0055; } 33% { border-color: #00aaff; box-shadow: 0 0 10px #00aaff; } 66% { border-color: #aa00ff; box-shadow: 0 0 10px #aa00ff; } 100% { border-color: #ff0055; box-shadow: 0 0 10px #ff0055; } }

  .superchat-msg { background: linear-gradient(135deg, #ffbc00, #ff8c00) !important; color: #000 !important; align-self: center !important; text-align: center; border: 2px solid #fff; font-weight: bold; }
  footer { background: #202c33; padding: 10px; display: flex; gap: 10px; }
  #txt { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 25px; color: white; outline: none; }
  #btn-send { width: 45px; height: 45px; border-radius: 50%; font-size: 20px; border:none; background:#00a884; color:white; cursor:pointer; }
</style>
</head>
<body>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#00a884">WhatsApp Banda</h2>
    <p id="login-info" style="font-size: 11px; color: #8696a0;">Protege tu nombre con un PIN de 4 d√≠gitos.<br>Si el nombre es nuevo, se crear√° ahora.</p>
    <input type="text" id="user-name" placeholder="Tu apodo...">
    <input type="password" id="user-pin" placeholder="PIN" maxlength="4">
    <button id="btn-entrar" style="padding: 10px 20px; border-radius: 20px; width: 100%; border:none; background:#00a884; color:white; cursor:pointer; font-weight:bold;">ENTRAR / REGISTRAR PIN</button>
  </div>
</div>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <div id="change-name" style="width:40px; height:40px; background:#6a7175; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">üë§</div>
    <div style="font-weight:bold;">La Banda üöÄ</div>
  </div>
  <button id="btn-admin-trigger" style="background:transparent; border:none; color:#8696a0; font-size: 20px; cursor:pointer;">‚öôÔ∏è</button>
</header>

<div id="admin-panel">
  <div class="admin-grid">
    <button id="btn-super" class="admin-btn btn-super">üåü SUPERCHAT</button>
    <button id="btn-fake-sys" class="admin-btn btn-fake">üé≠ FAKE SYS</button>
    <button id="btn-ban-real" class="admin-btn btn-danger">üö´ BANEAR</button>
    <button id="btn-unban-real" class="admin-btn btn-unban">‚úÖ DESBANEAR</button>
    <button id="btn-clear" class="admin-btn btn-danger">üóëÔ∏è BORRAR TODO</button>
    <button id="btn-close-admin" class="admin-btn btn-close">‚ùå CERRAR PANEL</button>
  </div>
</div>

<div id="msgs"></div>

<footer>
  <input id="txt" placeholder="Escribe un mensaje" autocomplete="off">
  <button id="btn-send">‚û§</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove, query, limitToLast, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyABaTv7yjGsgIu2A6mj6arml2IHGljt_H4",
  authDomain: "ingresa-dfec2.firebaseapp.com",
  databaseURL: "https://ingresa-dfec2-default-rtdb.firebaseio.com",
  projectId: "ingresa-dfec2",
  storageBucket: "ingresa-dfec2.appspot.com",
  messagingSenderId: "441882283200",
  appId: "1:441882283200:web:8067df85facc2d67d77125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const mensajesRef = ref(db, "mensajes");

let miNombre = localStorage.getItem("chat_user") || "";
const cont = document.getElementById("msgs");
const inputTexto = document.getElementById("txt");

// --- SISTEMA DE LOGIN Y PIN ---
document.getElementById("btn-entrar").onclick = async () => {
  const nom = document.getElementById("user-name").value.trim();
  const pin = document.getElementById("user-pin").value.trim();
  const info = document.getElementById("login-info");

  if(!nom || pin.length < 4) {
    info.innerText = "‚ö†Ô∏è Nombre y PIN (4 d√≠gitos) son obligatorios";
    info.style.color = "#ea0038";
    return;
  }

  const userRef = ref(db, `usuarios_registrados/${nom}`);
  const snapshot = await get(userRef);

  if(snapshot.exists()) {
    if(snapshot.val().pin === pin) {
      exitoLogin(nom);
    } else {
      info.innerText = "‚ùå PIN INCORRECTO. Ese nombre ya tiene due√±o.";
      info.style.color = "#ea0038";
    }
  } else {
    // Si no existe, se crea el PIN autom√°ticamente para ese nombre
    await set(userRef, { pin: pin });
    exitoLogin(nom);
  }
};

function exitoLogin(nom) {
  miNombre = nom;
  localStorage.setItem("chat_user", nom);
  document.getElementById("login-screen").style.display = "none";
  push(mensajesRef, { text: `üõ°Ô∏è ${nom} ha verificado su cuenta.`, tipo: "bot" });
}

document.getElementById("change-name").onclick = () => {
  if(confirm("¬øCerrar sesi√≥n para cambiar de nombre o PIN?")) {
    localStorage.removeItem("chat_user");
    location.reload(); 
  }
};

// --- L√ìGICA DEL BOT ---
const botResponde = (texto) => {
  setTimeout(() => { 
    push(mensajesRef, { user: "ü§ñ BOT", text: texto, tipo: "bot-neon" }); 
  }, 500);
};

const procesarComandos = (cmd) => {
  const c = cmd.toLowerCase();
  if (c === "/help") botResponde("Comandos: /help, /start, /infobot, /hola");
  else if (c === "/start") botResponde(`¬°Hola ${miNombre}! Bot iniciado.`);
  else if (c === "/infobot") botResponde("Bot de La Banda üöÄ. Seguridad por PIN activa.");
  else if (c === "/hola") botResponde("¬°Hola! ¬øC√≥mo est√°s?");
  else botResponde(`Comando desconocido: ${cmd}. Usa /help.`);
};

// --- ESCUCHAR MENSAJES ---
onChildAdded(query(mensajesRef, limitToLast(100)), (snap) => {
  const datos = snap.val();
  if(datos.tipo === "bot" && datos.text.includes(`‚ùå ${miNombre} ha sido baneado`)) {
    inputTexto.disabled = true;
    inputTexto.placeholder = "EST√ÅS BANEADO";
  }
  if(datos.tipo === "bot" && datos.text.includes(`‚úÖ ${miNombre} ha sido desbaneado`)) {
    inputTexto.disabled = false;
    inputTexto.placeholder = "Escribe un mensaje";
  }

  const div = document.createElement("div");
  if(datos.tipo === "bot") { div.className = "msg bot-msg"; div.innerText = datos.text; }
  else if(datos.tipo === "bot-neon") { div.className = "msg bot-neon"; div.innerHTML = `<b>${datos.user}</b>${datos.text}`; }
  else if(datos.tipo === "superchat") { div.className = "msg superchat-msg"; div.innerHTML = `<b>${datos.user}</b>${datos.text}`; }
  else {
    const esMio = datos.user === miNombre;
    div.className = "msg " + (esMio ? "mio" : "recibido");
    div.innerHTML = `<b>${datos.user}</b>${datos.text}`;
  }
  cont.appendChild(div);
  cont.scrollTop = cont.scrollHeight;
});

if(miNombre) document.getElementById("login-screen").style.display = "none";

const enviar = () => {
  const msg = inputTexto.value.trim();
  if(!msg || !miNombre || inputTexto.disabled) return;
  push(mensajesRef, { user: miNombre, text: msg, tipo: "normal" });
  if(msg.startsWith("/")) procesarComandos(msg);
  inputTexto.value = "";
};

document.getElementById("btn-send").onclick = enviar;
inputTexto.onkeypress = (e) => { if(e.key === "Enter") enviar(); };

// --- ADMIN ---
document.getElementById("btn-admin-trigger").onclick = () => {
  if (sessionStorage.getItem("is_admin") === "true") {
    document.getElementById("admin-panel").style.display = "block";
    return;
  }
  const code = prompt("C√≥digo Admin:");
  if(code === "1234") {
    sessionStorage.setItem("is_admin", "true");
    document.getElementById("admin-panel").style.display = "block";
    push(mensajesRef, { text: `üì¢ ¬°${miNombre} es Admin! üëë`, tipo: "bot" });
  }
};
document.getElementById("btn-close-admin").onclick = () => { document.getElementById("admin-panel").style.display = "none"; };
document.getElementById("btn-ban-real").onclick = () => {
  const u = prompt("Usuario a banear:");
  if(u) push(mensajesRef, { text: `‚ùå ${u} ha sido baneado.`, tipo: "bot" });
};
document.getElementById("btn-unban-real").onclick = () => {
  const u = prompt("Usuario a desbanear:");
  if(u) push(mensajesRef, { text: `‚úÖ ${u} ha sido desbaneado.`, tipo: "bot" });
};
document.getElementById("btn-super").onclick = () => {
  const m = prompt("Mensaje SuperChat:");
  if(m) push(mensajesRef, { user: `‚≠ê ${miNombre}`, text: m.toUpperCase(), tipo: "superchat" });
};
document.getElementById("btn-fake-sys").onclick = () => {
  const f = prompt("Mensaje de sistema:");
  if(f) push(mensajesRef, { text: f, tipo: "bot" });
};
document.getElementById("btn-clear").onclick = () => { if(confirm("¬øBorrar todo?")) remove(mensajesRef).then(() => location.reload()); };

// Persistencia Admin
if (sessionStorage.getItem("is_admin") === "true") document.getElementById("admin-panel").style.display = "block";
</script>
</body>
</html>
